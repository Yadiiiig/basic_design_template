<!DOCTYPE html>

<head>
    <title>CSS Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
</head>

<body>
    <div class="side_nav">
        <h4>Items</h4>
        <hr>
        <a href="#navbars">Navbars</a>
        <a href="#forms">Forms</a>
    </div>

    <div class="main">
        <h1>Example set of basic designs.</h1>
        <hr>
    
        <h2 id="navbars">Navbars:</h2>
        <div class="title_3">
            <h3>Vertical Navbar</h3>
        </div>
        <button class="show_code" onclick="openModal('v_navbar')">Open Code</button>
        <br>
        <ul class="v_navbar">
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    
        <div class="title_3">
            <h3>Horizontal Navbar</h3>
        </div>
        <button class="show_code" onclick="openModal('h_nav')">Open Code</button>
        <br>
        <div class="h_nav">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <hr>

        <h2 id="forms">Forms:</h2>
        <div class="title_3">
            <h3>Login Form</h3>
        </div>
        <button class="show_code" onclick="openModal('form_login')">Open Code</button>
        <br>
        <div class="form_login">
            <label for="username_login">
                Username
            </label>
            <input type="text" placeholder="Username" id="username_login">
            <br>
            <label for="password_login">
                Password
            </label>
            <input type="password" placeholder="*******" id="password_login">
            <br>
            <input type="submit" value="Sign in" id="submit">
        </div>

        <div class="title_3">
            <h3>Register Form</h3>
        </div>

        <button class="show_code" onclick="openModal('form_register')">Open Code</button>
        <br>
        <div class="form_register">
            <label for="email_reg">
                Email address
            </label>
            <input type="text" placeholder="Email" id="email_reg">
            <br>
            <label for="firstname_reg">
                First name
            </label>
            <input type="text" placeholder="First name" id="firstname_reg">
            <br>
            <label for="lastname_reg">
                Last name
            </label>
            <input type="text" placeholder="Last name" id="lastname_reg">
            <br>
            <label for="username_reg">
                Username
            </label>
            <input type="text" placeholder="Username" id="username_reg">
            <br>
            <label for="password_reg">
                Password
            </label>
            <input type="password" placeholder="*******" id="password_reg">
            <br>
            <input type="submit" value="Sign in" id="submit">
        </div>

        <!-- The Modal -->
        <div id="code_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>HTML</h2>
            <pre><code class="html" id="html_code"></code></pre>
            <h2>CSS</h2>
            <pre><code class="language-css" id="css_code"></code></pre>
                
        </div>

        </div>
    </div>
    <script src="modal.js"></script>

</body>
